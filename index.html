<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Empresa - Inspirado en visionOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-dark text-light">

  <header class="glassmorphism p-4 mb-4 text-center">
    <h1 class="display-4 fw-bold">Mi Empresa</h1>
    <nav class="mt-3">
      <a href="#servicios" class="btn btn-outline-light me-2">Servicios</a>
      <a href="#nosotros" class="btn btn-outline-light me-2">Sobre Nosotros</a>
      <a href="#contacto" class="btn btn-outline-light">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <section id="servicios" class="mb-5">
      <h2 class="mb-3">Servicios</h2>
      <p>Ofrecemos productos de alta calidad con atención personalizada.</p>
    </section>

    <section id="nosotros" class="mb-5">
      <h2 class="mb-3">Sobre Nosotros</h2>
      <div class="glassmorphism p-4 rounded">
        <p>Somos una empresa innovadora que apuesta por la tecnología y la excelencia.</p>
        <img src="imagenes/nosotros.jpg" class="img-fluid rounded mt-3" alt="Imagen de la empresa">
      </div>
    </section>

    <section id="contacto" class="mb-5">
      <h2 class="mb-3">Contacto</h2>
      <p>Escríbenos a <a href="mailto:contacto@miempresa.com">contacto@miempresa.com</a></p>
    </section>
  </main>

  <footer class="text-center mt-5 py-3 glassmorphism">
    <p>&copy; 2025 Mi Empresa</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
